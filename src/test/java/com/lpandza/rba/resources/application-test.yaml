server:
  servlet:
    context-path: /api/v1
spring:
  application:
    name: rba-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  liquibase:
    enabled: false

external-api:
  card-api:
    base-url: "http://localhost:8089"